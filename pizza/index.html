    <title>Pizza Shop</title>
    <style>
      body { font-family: sans-serif; padding: 20px; }
      nav { margin-bottom: 20px; }
      nav a { margin-right: 10px; text-decoration: none; color: blue; }

      .pizza-item { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
      .pizza-item img { max-width: 100%; }
      .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
      .total { font-weight: bold; margin-top: 20px; }
      .my-button { padding: 5px 10px; cursor: pointer; }
      .beautiful-link:hover {
        text-decoration: underline;
      }
    </style>
